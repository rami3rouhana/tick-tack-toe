<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="main">
        <div class="top">
            <button id="top-left"><img class="fade-in-image"></button>
            <button id="top-center"><img class="fade-in-image"></button>
            <button id="top-right"><img class="fade-in-image"></button>
        </div>
        <div class="middle">
            <button id="middle-left"><img class="fade-in-image"></button>
            <button id="middle-center"><img class="fade-in-image"></button>
            <button id="middle-right"><img class="fade-in-image"></button>
        </div>
        <div class="bottom">
            <button id="bottom-left"><img class="fade-in-image"></button>
            <button id="bottom-center"><img class="fade-in-image"></button>
            <button id="bottom-right"><img class="fade-in-image"></button>
        </div>
        <div class="bottom-div">
            Yellow Score:<span id="yellow-score">0</span>
            Red Score:<span id="red-score">0</span>
            <button id="reset">Reset Score</button>
            <button id="restart">Restart Game</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
